<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
          rel="icon"
          type="image/x-icon"
          href=img/icon.png
  />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href=static/css/styles.css rel="stylesheet" type="text/css">

  <title>Bravi</title>

<body style='background-color: white;'>

<aside class="sidebar" style="background-color: #033E8C">
  <header class="sidebar-header">
    <img class="logo-img" src=static/img/logobranca.png>
  </header>

  <nav style='margin-top: 20%;'>

    <a href="$">
      <button>
        <span>
          <i href="" class="material-symbols-outlined"> finance_mode </i>
          <span>Dashboard</span>
        </span>
      </button>
    </a>

    <a href="{% url 'controle_ganhos' dado='Doações' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> receipt_long </i>
          <span>Entradas</span>
        </span>
      </button>
    </a>

    <a href="{% url 'visualizar_projetos' %}">
      <button>
        <span>
          <i class="material-symbols-outlined">
            sell
          </i>
          <span>Saídas</span>
        </span>
      </button>
    </a>

    <a href="{% url 'voluntariado' %}">
      <button>
        <span>
          <i class="material-symbols-outlined">
            inventory_2
          </i>
          <span>Gerenciamento</span>
        </span>
      </button>

    <a href="{% url 'voluntariado' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> engineering </i>
          <span>Administrativo</span>
        </span>
      </button>
    </a>


    <a href="@{/logout}" style='margin-top: auto'>
      <button>
        <span>
          <i class="material-symbols-outlined"> logout </i>
          <span>Sair</span>
        </span>
      </button>
    </a>

  </nav>

</aside>

<script src="static/script.js"></script>

  <i class="material-symbols-outlined"> menu </i>

</button>

<main class="main">
  <div replace="fragments/main :: main"></div>
