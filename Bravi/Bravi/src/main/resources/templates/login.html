<head>
  <meta charset="UTF-8">

  <link

  />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <style>
    body {
      font-family: 'Poppins';
    }

    .nav-link {
      color: white;
      margin-right: 15px;
      margin-left: 15px;
    }

    .nav-link:hover {
      color: white;
    }

    .nav-link:visited {
      color: white;

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #033E8C;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'login' %}" style="margin-left: 1rem;"><img src=img/gota.png width="30"></a>
    <h2 style="color: white; margin-top: .5rem;">BRAVI</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav nav-underline ms-auto" style="margin-right: 5%">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<main style="
    display: flex;
    flex-direction: row;
    margin-top: 5%;
    margin-left: 5%;
    margin-right: 5%;
    ">
  <aside style="margin-left: 5%; width: 60%;">
    <img class="img" style="width: 100%" src=img/login_draw.png>
  </aside>
  <aside style="margin-left: 10%; width: 50%;">
    <h2>OlÃ¡, Bem-Vindo! ðŸ‘‹</h2>
    <form action="/login" method="post" style="display: flex; flex-direction: column;  width: 60%; margin-top: 5%">
      <div class="mb-3">
        <label for="usuario" class="form-label">UsuÃ¡rio</label>
        <input
                type="name"
                placeholder="CPF"
                class="form-control"
                name="usuario"
                id="usuario"
                required
        />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
                type="password"
                placeholder="Senha"
                class="form-control"
                id="senha"
                name="senha"
                required
        />
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Lembre-me
        </label>
      </div>

      <button
              type="submit"
              class="btn btn-dark"
              style="background-color: #033E8C; margin-top: 5%; height: 6vh;"
              id="Logar"
      >Entrar</button>
    </form>

    <div th:if="${error}" style="color:red;">
      <p th:text="${error}"></p>
    </div>

  </aside>
</main>
</body>

</html>
